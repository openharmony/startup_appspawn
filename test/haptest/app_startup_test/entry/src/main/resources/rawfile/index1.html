<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .web_page_demo {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .header {
      width: calc(100% - 32px);
      height: 56px;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
    }
    .header .back {
      width: 40px;
      height: 40px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.05);
      margin-right: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .header .back img{
      width: 24px;
      height: 24px;
    }
    .header span {
      height: 26px;
      color: rgba(0, 0, 0, 0.9);
      font-family: 鸿蒙黑体;
      font-size: 20px;
      font-weight: 700;
      line-height: 26px;
      letter-spacing: 0px;
      text-align: left;
    }
    .title {
      color: rgba(0, 0, 0, 0.9);
      font-family: "鸿蒙黑体";
      font-size: 24px;
      font-weight: 700;
      line-height: 22px;
      letter-spacing: 0px;
      text-align: center;
      margin-top: 72px;
    }
    a {
      margin-top: auto;
      width: calc(100% - 48px);
      height: 40px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      background: rgb(10, 89, 247);
      text-decoration: none;
      color: rgb(255, 255, 255);
      font-family: "鸿蒙黑体";
      font-size: 16px;
      font-weight: 500;
      line-height: 22px;
      letter-spacing: 0px;
      text-align: center;
      margin-bottom: 16px;
    }
  </style>
  <body>
    <div class="web_page_demo">
      <div class="header">
        <div class="back">
          <img onclick="backup()" src="./ic_back.png" alt="" />
        </div>

        <span>Web 页面</span>
      </div>
      <div class="title">Hello Web</div>
      <a class="function_item" href="javascript:void(0);" onclick="backup()"
        >跳转回Web页面</a
      >
    </div>
  </body>
</html>
<script>
  function backup(event) {
    window.history.back();
  }
</script>
