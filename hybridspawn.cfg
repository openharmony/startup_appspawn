{
    "jobs" : [{
            "name" : "param:hybridspawn_stop",
            "condition" : "persist.appspawn.hybridspawn.enable=false",
            "cmds" : [
                "stop hybridspawn"
            ]
        },
        {
            "name" : "param:hybridspawn_start",
            "condition" : "bootevent.boot.completed=true && persist.appspawn.hybridspawn.enable=true && persist.appspawn.hybridspawn.unified=false",
            "cmds" : [
                "start hybridspawn"
            ]
        }
    ],
    "services" : [{
            "name" : "hybridspawn",
            "path" : ["/system/bin/hybridspawn",
                      "-mode hybridspawn",
                      "--process-name com.ohos.appspawn.startup --start-flags daemon --type standard ",
                      "--sandbox-switch on --bundle-name com.ohos.appspawn.startup --app-operate-type operate ",
                      "--render-command command --app-launch-type singleton --app-visible true"],
            "uid" : "root",
            "gid" : ["root"],
            "setuid" : true,
            "importance" : -20,
            "socket" : [{
                "name" : "HybridSpawn",
                "family" : "AF_LOCAL",
                "type" : "SOCK_STREAM",
                "protocol" : "default",
                "permissions" : "0660",
                "uid" : "root",
                "gid" : "appspawn",
                "option" : [
                ]
            }],
            "ondemand" : true,
            "sandbox" : 0,
            "secon" : "u:r:appspawn:s0"
        }
    ]
}
